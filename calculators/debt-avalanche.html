<body>
  <header>
    <h1>ClearCalc</h1>
    <p>Free, easy-to-use calculators to help you crush debt and save on interest.</p>
    <nav>
      <a class="btn" href="credit-card-payoff.html">Credit Card Payoff</a>
      <a class="btn" href="debt-snowball.html">Debt Snowball</a>
      <a class="btn" href="debt-avalanche.html">Debt Avalanche</a>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="hero-text">
        <h2>Debt Avalanche Calculator</h2>
        <p>Plan your payoff order by tackling the highest‑interest debts first.</p>
        <a href="../index.html" class="btn" style="margin-top:1rem;">← Home</a>
      </div>
      <div class="hero-image">
        <img src="../assets/avalanche-hero.svg" alt="Illustration of a snowball rolling" />
      </div>
    </section>

    <!-- Calculator -->
    <section class="calculator">
      <h2>Enter Your Debts</h2>
      <form id="avalancheForm">
        <div id="avalancheContainer">
          <!-- 3 initial entries -->
          <div class="debt-entry">
            <label>Debt 1 Balance ($):<input name="balance" type="number" placeholder="e.g. 2000"/></label>
            <label>APR (%):<input name="apr" type="number" step="0.01" placeholder="e.g. 18.99"/></label>
            <label>Min Payment ($):<input name="minPayment" type="number" placeholder="e.g. 50"/></label>
          </div>
          <div class="debt-entry">
            <label>Debt 2 Balance ($):<input name="balance" type="number" placeholder="e.g. 1500"/></label>
            <label>APR (%):<input name="apr" type="number" step="0.01" placeholder="e.g. 16.50"/></label>
            <label>Min Payment ($):<input name="minPayment" type="number" placeholder="e.g. 40"/></label>
          </div>
          <div class="debt-entry">
            <label>Debt 3 Balance ($):<input name="balance" type="number" placeholder="e.g. 1200"/></label>
            <label>APR (%):<input name="apr" type="number" step="0.01" placeholder="e.g. 13.20"/></label>
            <label>Min Payment ($):<input name="minPayment" type="number" placeholder="e.g. 30"/></label>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="addAvalancheDebt" class="btn">+ Add another debt</button>
          <button type="submit" class="btn">Calculate Avalanche</button>
        </div>
      </form>

      <div id="avalancheResults" class="results"></div>

      <canvas id="avalancheChart" width="600" height="300"
              style="width:100%;max-width:600px;margin:2rem auto 0;display:none;"></canvas>
    </section>
  </main>
